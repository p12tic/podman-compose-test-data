name: Create aardvark-dns-1.14 .deb files

on: [push]

jobs:
  build:
    name: Create aardvark-dns-1.14 .deb files
    runs-on: ubuntu-latest
    container:
      image: "debian:bookworm"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify script exists
        run:
          ls -la scripts/create_aardvark_dns_1.14_deb_files.sh

      - name: Run script to generate aardvark-dns-1-14 .deb files
        run:
          bash ./scripts/create_aardvark_dns_1.14_deb_files.sh

      - name: Move aardvark-dns-1-14 .deb files to deb_files directory
        run: |
          mkdir -p ./deb_files
          mv *.deb ./deb_files/ || echo "No .deb files found in root directory."

      - name: Verify files were moved
        run: |
          echo "Files in deb_files:"
          ls -la ./deb_files/

      - name: Calculate SHA-512 checksums
        run: |
          cd ./deb_files
          if ls *.deb 1> /dev/null 2>&1; then
            sha512sum *.deb > SHA512SUMS
            echo "SHA512SUMS generated:"
            cat SHA512SUMS
          else
            echo "No .deb files found to hash!"
            exit 1
          fi

      - name: Upload aardvark-dns-1-14 .deb files and SHA512SUMS as artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-files-aardvark-dns-1-14
          path: ./deb_files/
          if-no-files-found: error
